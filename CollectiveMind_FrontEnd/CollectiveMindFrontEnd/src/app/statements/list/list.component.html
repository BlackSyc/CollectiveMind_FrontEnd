<nz-list class="statement-list">
  <nz-list-item *ngFor="let item of items">
    <nz-skeleton *ngIf="!item" [nzAvatar]="true" [nzParagraph]="{ rows: 1 }"></nz-skeleton>
    <nz-list-item-meta
      *ngIf="item"
      [nzDescription]="item">
      <nz-list-item-meta-title>
        <a href="https://ng.ant.design">{{ item }}</a>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
  </nz-list-item>
</nz-list>
